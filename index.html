<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≥ªÁªüÁõëÊéßÈù¢Êùø</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #1a202c;
            --secondary-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --accent-blue: #3182ce;
            --accent-green: #38a169;
            --accent-orange: #ed8936;
            --accent-red: #e53e3e;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        
        /* È°∂ÈÉ®Êó∂Èó¥Êó•ÊúüÂ§©Ê∞îÂå∫Âüü */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .time-info {
            text-align: left;
        }
        
        .time-display {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .date-location {
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }
        
        .date-info {
            display: flex;
            gap: 15px;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
        }
        
        .weather-icon {
            font-size: 3rem;
        }
        
        .weather-details {
            text-align: right;
        }
        
        .city-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .temperature {
            font-size: 2rem;
            font-weight: 700;
        }
        
        /* ËµÑÊ∫êÁõëÊéßÂå∫Âüü */
        .resources-section {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            height: calc(100% - 80px);
        }
        
        /* ‰ø°ÊÅØÂç°Áâá */
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .info-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .info-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-green);
        }
        
        .info-unit {
            font-size: 1rem;
            margin-left: 5px;
            opacity: 0.7;
        }
        
        /* ‰ª™Ë°®ÁõòÊ†∑Âºè */
        .gauge-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gauge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .gauge-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        
        .gauge-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .gauge-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 15;
        }
        
        .gauge-progress {
            fill: none;
            stroke-width: 15;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .gauge-progress.cpu {
            stroke: var(--accent-blue);
        }
        
        .gauge-progress.memory {
            stroke: var(--accent-green);
        }
        
        .gauge-progress.disk {
            stroke: var(--accent-orange);
        }
        
        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .gauge-unit {
            font-size: 1rem;
            margin-left: 5px;
            opacity: 0.7;
        }
        
        /* ÁΩëÈÄüÂç°Áâá */
        .speed-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .speed-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .speed-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .speed-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-blue);
        }
        
        .speed-unit {
            font-size: 1.2rem;
            margin-left: 5px;
            opacity: 0.7;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1200px) {
            .time-display {
                font-size: 4rem;
            }
            
            .date-location {
                font-size: 1.2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .time-info {
                text-align: center;
            }
            
            .time-display {
                font-size: 3rem;
            }
            
            .date-location {
                flex-direction: column;
                gap: 15px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ‰∏ªÂ∫îÁî®ÁªÑ‰ª∂
        function App() {
            return (
                <div className="container">
                    <HeaderSection />
                    <ResourcesSection />
                </div>
            );
        }

        // È°∂ÈÉ®Êó∂Èó¥Êó•ÊúüÂ§©Ê∞îÁªÑ‰ª∂
        function HeaderSection() {
            const [time, setTime] = useState(new Date());
            const [weather, setWeather] = useState({
                city: "Ëé∑Âèñ‰∏≠...",
                temperature: "--¬∞",
                description: "Âä†ËΩΩ‰∏≠",
                icon: "‚è≥"
            });

            useEffect(() => {
                // Êó∂Èó¥Êõ¥Êñ∞
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 1000);

                // Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆ
                const fetchWeather = async (latitude, longitude) => {
                    try {
                        // ‰ΩøÁî®Open-MeteoËé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆÔºàÂÖçË¥πÔºåÊó†ÈúÄAPIÂØÜÈí•Ôºâ
                        const weatherResponse = await fetch(
                            `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code&timezone=Asia/Shanghai`
                        );
                        const weatherData = await weatherResponse.json();

                        // ‰ΩøÁî®NominatimÂèçÂêëÂú∞ÁêÜÁºñÁ†ÅËé∑ÂèñÂüéÂ∏ÇÂêçÁß∞ÔºàÂÖçË¥πÔºåÊó†ÈúÄAPIÂØÜÈí•Ôºâ
                        const geoResponse = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&accept-language=zh-CN`
                        );
                        const geoData = await geoResponse.json();
                        const city = geoData.address.city || geoData.address.town || geoData.address.village || "Êú™Áü•ÂüéÂ∏Ç";

                        // Â§©Ê∞î‰ª£Á†ÅÊò†Â∞ÑÂà∞ÊèèËø∞
                        const weatherCodes = {
                            0: 'Êô¥Êúó',
                            1: 'Â§ö‰∫ë',
                            2: 'Â§ö‰∫ë',
                            3: 'Èò¥Â§©',
                            45: 'Èõæ',
                            48: 'ÈõæÂáá',
                            51: 'Â∞èÈõ®',
                            53: 'Â∞èÈõ®',
                            55: 'Â∞èÈõ®',
                            56: 'ÂÜªÈõ®',
                            57: 'ÂÜªÈõ®',
                            61: '‰∏≠Èõ®',
                            63: '‰∏≠Èõ®',
                            65: '‰∏≠Èõ®',
                            66: 'ÂÜªÈõ®',
                            67: 'ÂÜªÈõ®',
                            71: 'Â∞èÈõ™',
                            73: 'Â∞èÈõ™',
                            75: 'Â∞èÈõ™',
                            77: 'Èõ™Á≤í',
                            80: 'ÈòµÈõ®',
                            81: 'ÈòµÈõ®',
                            82: 'ÈòµÈõ®',
                            85: 'ÈòµÈõ™',
                            86: 'ÈòµÈõ™',
                            95: 'Èõ∑Êö¥',
                            96: 'Èõ∑Êö¥',
                            99: 'Èõ∑Êö¥'
                        };

                        const weatherCode = weatherData.current.weather_code;
                        const description = weatherCodes[weatherCode] || 'Êú™Áü•Â§©Ê∞î';
                        
                        // Ê†πÊçÆÂ§©Ê∞îÊèèËø∞Ëé∑ÂèñÂõæÊ†á
                        let icon = 'üå§Ô∏è';
                        if (description.includes('Êô¥')) icon = '‚òÄÔ∏è';
                        else if (description.includes('‰∫ë')) icon = '‚òÅÔ∏è';
                        else if (description.includes('Èõ®')) icon = 'üåßÔ∏è';
                        else if (description.includes('Èõ™')) icon = '‚ùÑÔ∏è';
                        else if (description.includes('Èõæ')) icon = 'üå´Ô∏è';
                        else if (description.includes('Èõ∑')) icon = '‚õàÔ∏è';

                        setWeather({
                            city: city,
                            temperature: `${Math.round(weatherData.current.temperature_2m)}¬∞`,
                            description: description,
                            icon: icon
                        });
                    } catch (error) {
                        console.error('Ëé∑ÂèñÂ§©Ê∞îÂ§±Ë¥•:', error);
                        // Â§±Ë¥•Êó∂‰ΩøÁî®ÈªòËÆ§Êï∞ÊçÆ
                        setWeather({
                            city: "Âåó‰∫¨",
                            temperature: "12¬∞",
                            description: "Êô¥Êúó",
                            icon: "‚òÄÔ∏è"
                        });
                    }
                };

                // ÈªòËÆ§‰ΩçÁΩÆÔºàÂåó‰∫¨Ôºâ
                const defaultLatitude = 39.9042;
                const defaultLongitude = 116.4074;

                // ËØ∑Ê±ÇËé∑ÂèñÂΩìÂâç‰ΩçÁΩÆ
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            fetchWeather(position.coords.latitude, position.coords.longitude);
                        },
                        (error) => {
                            console.error('Ëé∑Âèñ‰ΩçÁΩÆÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§‰ΩçÁΩÆ:', error);
                            // ÂÆö‰ΩçÂ§±Ë¥•Êó∂‰ΩøÁî®ÈªòËÆ§‰ΩçÁΩÆÔºàÂåó‰∫¨Ôºâ
                            fetchWeather(defaultLatitude, defaultLongitude);
                        },
                        {
                            enableHighAccuracy: false,
                            timeout: 10000,
                            maximumAge: 300000
                        }
                    );
                } else {
                    // ÊµèËßàÂô®‰∏çÊîØÊåÅÂú∞ÁêÜÂÆö‰ΩçÊó∂‰ΩøÁî®ÈªòËÆ§‰ΩçÁΩÆ
                    fetchWeather(defaultLatitude, defaultLongitude);
                }

                return () => clearInterval(timer);
            }, []);

            const formatTime = (date) => {
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                return `${hours}:${minutes}:${seconds}`;
            };

            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const getDayOfWeek = (date) => {
                const days = ['ÊòüÊúüÊó•', 'ÊòüÊúü‰∏Ä', 'ÊòüÊúü‰∫å', 'ÊòüÊúü‰∏â', 'ÊòüÊúüÂõõ', 'ÊòüÊúü‰∫î', 'ÊòüÊúüÂÖ≠'];
                return days[date.getDay()];
            };

            return (
                <div className="header-section">
                    <div className="time-info">
                        <div className="time-display">{formatTime(time)}</div>
                        <div className="date-location">
                            <div className="date-info">
                                <div className="date-display">{formatDate(time)}</div>
                                <div className="day-display">{getDayOfWeek(time)}</div>
                            </div>
                        </div>
                    </div>
                    <div className="weather-info">
                        <div className="weather-icon">{weather.icon}</div>
                        <div className="weather-details">
                            <div className="city-name">{weather.city}</div>
                            <div className="temperature">{weather.temperature}</div>
                            <div className="weather-desc">{weather.description}</div>
                        </div>
                    </div>
                </div>
            );
        }

        // ‰ª™Ë°®ÁõòÁªÑ‰ª∂
        function Gauge({ title, value, max = 100, unit = '%', type = 'cpu' }) {
            const radius = 75;
            const circumference = 2 * Math.PI * radius;
            const progress = (value / max) * circumference;
            const dashoffset = circumference - progress;

            return (
                <div className="gauge-card">
                    <div className="gauge-title">{title}</div>
                    <div className="gauge-container">
                        <svg className="gauge-svg" viewBox="0 0 200 200">
                            <circle 
                                className="gauge-bg" 
                                cx="100" 
                                cy="100" 
                                r={radius} 
                            />
                            <circle 
                                className={`gauge-progress ${type}`} 
                                cx="100" 
                                cy="100" 
                                r={radius} 
                                style={{ strokeDasharray: circumference, strokeDashoffset: dashoffset }}
                            />
                        </svg>
                        <div className="gauge-value">
                            {value}
                            <span className="gauge-unit">{unit}</span>
                        </div>
                    </div>
                </div>
            );
        }

        // ÁΩëÈÄüÂç°ÁâáÁªÑ‰ª∂
        function SpeedCard({ title, value, unit = 'Mbps' }) {
            return (
                <div className="speed-card">
                    <div className="speed-title">{title}</div>
                    <div className="speed-value">
                        {value}
                        <span className="speed-unit">{unit}</span>
                    </div>
                </div>
            );
        }

        // ‰ø°ÊÅØÂç°ÁâáÁªÑ‰ª∂
        function InfoCard({ title, value, unit = '' }) {
            return (
                <div className="info-card">
                    <div className="info-title">{title}</div>
                    <div className="info-value">
                        {value}
                        {unit && <span className="info-unit">{unit}</span>}
                    </div>
                </div>
            );
        }

        // ËµÑÊ∫êÁõëÊéßÁªÑ‰ª∂
        function ResourcesSection() {
            const [resources, setResources] = useState({
                cpu: 0,
                memory: 0,
                disk: 0,
                uploadSpeed: 0,
                downloadSpeed: 0,
                processes: 0,
                uptime: 0,
                diskIO: 0,
                networkConnections: 0
            });

            useEffect(() => {
                // Ëé∑ÂèñÁ≥ªÁªüÂêØÂä®Êó∂Èó¥
                const startTime = Date.now();
                
                // Ê®°ÊãüÁ≥ªÁªüËµÑÊ∫êÊï∞ÊçÆÊõ¥Êñ∞
                const updateResources = () => {
                    // ËÆ°ÁÆóÁ≥ªÁªüËøêË°åÊó∂Èó¥ÔºàÂ∞èÊó∂Ôºâ
                    const uptime = Math.floor((Date.now() - startTime) / (1000 * 60 * 60));
                    
                    setResources({
                        cpu: Math.floor(Math.random() * 100),
                        memory: Math.floor(Math.random() * 100),
                        disk: Math.floor(Math.random() * 100),
                        uploadSpeed: (Math.random() * 100).toFixed(2),
                        downloadSpeed: (Math.random() * 500).toFixed(2),
                        processes: Math.floor(Math.random() * 200) + 50,
                        uptime: uptime,
                        diskIO: (Math.random() * 100).toFixed(2),
                        networkConnections: Math.floor(Math.random() * 1000) + 100
                    });
                };

                updateResources();
                const timer = setInterval(updateResources, 2000);

                return () => clearInterval(timer);
            }, []);

            return (
                <div className="resources-section">
                    <h2 className="section-title">Á≥ªÁªüËµÑÊ∫êÁõëÊéß</h2>
                    <div className="dashboard-grid">
                        <Gauge title="CPU ‰ΩøÁî®Áéá" value={resources.cpu} type="cpu" />
                        <Gauge title="ÂÜÖÂ≠ò‰ΩøÁî®Áéá" value={resources.memory} type="memory" />
                        <Gauge title="Á£ÅÁõò‰ΩøÁî®Áéá" value={resources.disk} type="disk" />
                        <SpeedCard title="‰∏ä‰º†ÈÄüÂ∫¶" value={resources.uploadSpeed} />
                        <SpeedCard title="‰∏ãËΩΩÈÄüÂ∫¶" value={resources.downloadSpeed} />
                        <InfoCard title="ËøõÁ®ãÊï∞Èáè" value={resources.processes} unit="‰∏™" />
                        <InfoCard title="Á≥ªÁªüËøêË°åÊó∂Èó¥" value={resources.uptime} unit="Â∞èÊó∂" />
                        <InfoCard title="Á£ÅÁõòIO" value={resources.diskIO} unit="MB/s" />
                        <InfoCard title="ÁΩëÁªúËøûÊé•Êï∞" value={resources.networkConnections} unit="‰∏™" />
                    </div>
                </div>
            );
        }

        // Ê∏≤ÊüìÂ∫îÁî®
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
